{% load markup_tags %}

<div class="content-box {{ instance.theme }}">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="lined left">
          <h2>{{ instance.headline }}</h2>
          <div></div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="rich-text">
          {{ instance.text|apply_markup:"markdown" }}
          {% if instance.link or instance.page %}
          <p><a class="more" href="{% firstof instance.link instance.page.get_absolute_url %}">{% firstof instance.link_text instance.page.get_title instance.link %}</a></p>
          {% endif %}
        </div>      </div>
    </div>
  </div>
</div>
